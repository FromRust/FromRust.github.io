<html>
<head>
<link rel="stylesheet" type="text/css" href="css/sim.css">
<script src="js/sim.js"></script>
</head>

<body>
	<div id="inputData">
		<!--
		<u>Global Settings</u><br />
		Injury Penalties: <input type="checkbox" id="injuryPenalties" checked="true" /><br />
		Number of Simulations: <input type="text" id="numSims" value=1000 /><br />
		<br /><br />
		<u>Monster Settings</u><br />
		<button id="addMonster" onclick="addMonster()">Add Monster</button>
		-->
		<div id="costSettingsContainer">
			Monster Card Cost: <input type="text" id="monsterCardCost" value=500 /><br />
			Ability Card Cost: <input type="text" id="abilityCardCost" value=500 /><br />
			Character Card Cost: <input type="text" id="characterCardCost" value=500 /><br />
			Card Refund Amount: <input type="text" id="cardRefundAmount" value=100 /><br />
		</div>
		<br />
		<u>Sim Settings</u><br />
		<div id="simSettingsContainer">

		</div>
		<br />
		<u>Card Pool Settings</u><br />
		<div id="cardPoolSettings">
			Total # of Unique Cards: <input type="text" id="numCardsInPool" value=100 /><br />
			Successful Mission %: <input type="text" id="missionSuccessPercent" value=100 /><br />
			# Cards on Mission Success: <input type="text" id="missionSuccessCards" value=1 /><br />
		</div>
		<br />
		<button id="run" onclick="runSims()">Run</button>
	</div>
	<div id="results">Result:
		<div id="result"></div>
	</div>
</html>
